name: Update Learning Paths

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      topic:
        description: 'Learning topic (e.g., python, javascript, react)'
        required: true
        default: 'python'
      goal:
        description: 'Learning goal (e.g., beginner, intermediate, advanced)'
        required: true
        default: 'beginner'

jobs:
  update-learning-paths:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run learning path update - Python Beginner
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node scripts/fetch_and_update.js --topic=python --goal=beginner
      
      - name: Run learning path update - JavaScript Beginner
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node scripts/fetch_and_update.js --topic=javascript --goal=beginner
      
      - name: Run learning path update - React Intermediate
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node scripts/fetch_and_update.js --topic=react --goal=intermediate
      
      - name: Run learning path update - Node.js Advanced
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node scripts/fetch_and_update.js --topic=nodejs --goal=advanced
      
      - name: Run manual learning path update (if triggered manually)
        if: github.event_name == 'workflow_dispatch'
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node scripts/fetch_and_update.js --topic=${{ github.event.inputs.topic }} --goal=${{ github.event.inputs.goal }}
      
      - name: Upload artifacts (if Supabase fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: learning-paths-fallback
          path: out/
          retention-days: 7
